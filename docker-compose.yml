version: '3.7'
services:
  productapp-mongodb:
    container_name: app_mongodb
    image: mongo:4.0
    environment:
      TZ: America/Sao_Paulo
    restart: always
    volumes:
      - ./mongo/data:/etc/mongo

  productapp:
    container_name: app_php
    build: ./docker/php
    volumes:
      - ./:/var/www
    depends_on:
      - productapp-mongodb

  productapp-nginx:
    container_name: app_nginx
    build: ./docker/nginx
    restart: always
    ports:
      - "8002:80"
    volumes:
      - ./:/var/www
    depends_on:
      - productapp
